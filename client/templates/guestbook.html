{% extends 'base.html' %}

{% block content %}
<!-- Guestbook Header -->
<header class="guestbook-header">
    <img src="{{ url_for('static', filename='images/guestbk.gif') }}" alt="Guestbook GIF" class="guestbook-gif">
    <h1 class="guestbook-title">Guestbook</h1>
</header>

<!-- Guestbook Description -->
<section class="guestbook-description">
    <p>
        <span class="retro-text">Leave a message and let me know you stopped by!</span>
    </p>
</section>

<!-- Guestbook Form -->
<section class="guestbook-form-section">
    <form id="guestbook-form" class="guestbook-form">
        <div class="form-group">
            <label for="name" class="form-label">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="e.g. 'CoolSurfer123'" required class="form-input">
        </div>
        <div class="form-group">
            <label for="message" class="form-label">Your Message:</label>
            <textarea id="message" name="message" rows="5" cols="40" placeholder="Your radical message here..." required class="form-textarea"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="play-button retro-button">Sign Guestbook</button>
        </div>
    </form>
</section>

<!-- Divider -->
<hr class="divider">

<!-- Previous Entries -->
<section class="guestbook-entries-section">
    <h3 class="entries-title retro-text">Previous Entries:</h3>
    <ul id="guestbook-entries" class="entries-list">
        <li class="loading-message"><span class="retro-text">Loading entries...</span></li>
    </ul>
</section>

<!-- Optional: JavaScript for Enhanced Interactivity -->
<!-- Ensure this script is included in your base.html or here if preferred -->
<!-- <script src="{{ url_for('static', filename='js/guestbook.js') }}"></script> -->

{% endblock %}
